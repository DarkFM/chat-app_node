<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">

  <div class="chat__sidebar">
    <h3 class="">People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">

    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <!-- autofocus will focus on the input field when HTML is rendered -->
        <input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
        <button name="button">Send</button>
      </form>
      <button type="button" name="button" id="send-location">Send location</button>
    </div>
  </div>



  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/libs/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/js/libs/moment.js"></script>
  <script src="/js/index.js">
  </script>
</body>
</html>
